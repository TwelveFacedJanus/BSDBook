name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: 'bsdbookweb/package-lock.json'

      - name: Install dependencies
        working-directory: ./bsdbookweb
        run: npm ci

      - name: Build static export
        working-directory: ./bsdbookweb
        run: npm run build

      - name: Prepare deployment
        run: |
          # Create deployment directory
          mkdir -p deploy
          # Copy exported files (from next.config.js's distDir)
          cp -r bsdbookweb/out/* deploy/
          # Add .nojekyll to bypass GitHub Pages processing
          touch deploy/.nojekyll
          # Add CNAME if you're using a custom domain
          # echo "yourdomain.com" > deploy/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
